<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talking Robot</title>
    <!-- Link TO CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link to Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!--Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <button class="chatbot-toggle">
      <span class="material-symbols-outlined"> mode_comment </span>
      <span class="material-symbols-outlined"> close </span>
    </button>
    <div class="chatbot active">
      <header>
        <h2>Talking with Robot</h2>
        <span class="material-symbols-outlined"> close </span>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <i class="fa-solid fa-robot fa-beat-fade"></i>
          <p>
            Hi there üëè <br />
            How can i help you?
          </p>
        </li>
        <!-- <li class="chat outgoing">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit,
            labore.
          </p>
          <i class="fa-solid fa-user user"></i>
        </li> -->
      </ul>
      <div class="chat-input">
        <textarea placeholder="Enter a message..." class="message"></textarea>
        <span class="material-symbols-outlined" id="send-btn"> send </span>
      </div>
    </div>

    <div class="footer">
      <h3>Created by CodingDepal | &copy; All right reserved &reg;</h3>
    </div>
    <!-- Link TO JS -->
    <script src="script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
